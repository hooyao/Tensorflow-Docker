version: '2'
services:
  tf1_gpu:
    container_name: tf1_${IMG_TAG}
    image: hooyao/tensorflow-dev:${IMG_TAG}
    ports:
      - "8888:8888"
      - "6006:6006"
    entrypoint: ["/bin/bash", "-c", "jupyter notebook --ip='*' --NotebookApp.token= --port=8888 --no-browser --allow-root"]
    volumes:
      - $HOME/DockerData/tensorflow:/root/pyprojects
